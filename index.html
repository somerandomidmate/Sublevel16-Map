<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Maze Overlay</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-color: #00ffcc;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        #floor-display {
            font-size: 1.2rem;
            margin: 0 15px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }

        /* The Magic: Overlaying Images */
        .maze-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid #444;
            overflow: hidden;
            background: #000;
        }

        .maze-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps maze aspect ratio */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .maze-layer.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="changeFloor(-1)">Previous Floor</button>
        <span id="floor-display">Floor 1</span>
        <button onclick="changeFloor(1)">Next Floor</button>
        <p style="font-size: 0.8rem; text-align: center; margin-top: 10px; color: #aaa;">
            u can use left and right arrow key yes
        </p>
    </div>

    <div class="maze-container">
        <img src="Maps/floor1.png" class="maze-layer active" alt="Floor 1">
        <img src="Maps/floor2.png" class="maze-layer" alt="Floor 2">
        <img src="Maps/floor3.png" class="maze-layer" alt="Floor 3">
        </div>

    <script>
        let currentFloor = 0;
        const layers = document.querySelectorAll('.maze-layer');
        const display = document.getElementById('floor-display');

        function updateDisplay() {
            layers.forEach((layer, index) => {
                layer.classList.toggle('active', index === currentFloor);
            });
            display.innerText = `Floor ${currentFloor + 1}`;
        }

        function changeFloor(step) {
            currentFloor += step;
            // Loop logic
            if (currentFloor >= layers.length) currentFloor = 0;
            if (currentFloor < 0) currentFloor = layers.length - 1;
            updateDisplay();
        }

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === "ArrowUp") changeFloor(1);
            if (e.key === "ArrowLeft" || e.key === "ArrowDown") changeFloor(-1);
        });
    </script>
</body>
</html>
