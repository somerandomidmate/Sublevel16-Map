<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Maze Overlay</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-color: #00ffcc;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevents body scroll while zooming */
        }

        /* NEW: Layout Wrapper for Legend and Map */
        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 95vw;
        }

        .controls {
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: opacity 0.2s;
            margin: 0 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        #floor-display {
            font-size: 1.2rem;
            margin: 0 15px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }

        /* Container stays fixed */
        .maze-container {
            position: relative;
            width: 70vw; /* Reduced width to make room for legend */
            height: 75vh;
            border: 2px solid #444;
            overflow: hidden;
            background: #000;
            cursor: grab;
        }

        .maze-container:active {
            cursor: grabbing;
        }

        /* NEW: Side Legend Styles */
        .side-legend {
            width: 200px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #444;
            text-align: center;
        }

        .side-legend img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* This div moves and zooms */
        #pan-zoom-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        .maze-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .maze-layer.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="changeFloor(-1)">Previous Floor</button>
        <span id="floor-display">Floor 1</span>
        <button onclick="changeFloor(1)">Next Floor</button>
        <button onclick="resetView()" style="background: #666; color: white;">Reset View</button>
        <p style="font-size: 0.8rem; text-align: center; margin-top: 10px; color: #aaa;">
            Arrows to swap | Scroll to Zoom | Drag to Pan
        </p>
    </div>

    <div class="main-layout">
        
        <div class="maze-container" id="container">
            <div id="pan-zoom-viewport">
                <img src="Maps/floor1.png" class="maze-layer active" alt="Floor 1">
                <img src="Maps/floor2.png" class="maze-layer" alt="Floor 2">
                <img src="Maps/floor3.png" class="maze-layer" alt="Floor 3">
            </div>
        </div>

        <div class="side-legend">
            <p style="margin-top: 0; font-weight: bold; color: var(--accent-color);">MAP LEGEND</p>
            <img src="Maps/legend.png" alt="Legend">
        </div>

    </div>

    <script>
        // --- EXISTING FLOOR LOGIC ---
        let currentFloor = 0;
        const layers = document.querySelectorAll('.maze-layer');
        const display = document.getElementById('floor-display');

        function updateDisplay() {
            layers.forEach((layer, index) => {
                layer.classList.toggle('active', index === currentFloor);
            });
            display.innerText = `Floor ${currentFloor + 1}`;
        }

        function changeFloor(step) {
            currentFloor += step;
            if (currentFloor >= layers.length) currentFloor = 0;
            if (currentFloor < 0) currentFloor = layers.length - 1;
            updateDisplay();
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === "ArrowUp") changeFloor(1);
            if (e.key === "ArrowLeft" || e.key === "ArrowDown") changeFloor(-1);
        });

        // --- NEW ZOOM & PAN LOGIC ---
        const container = document.getElementById('container');
        const viewport = document.getElementById('pan-zoom-viewport');

        let scale = 1;
        let originX = 0;
        let originY = 0;
        let isDragging = false;
        let startX, startY;

        // Zooming
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.1;
            if (e.deltaY < 0) {
                scale += zoomSpeed;
            } else {
                scale = Math.max(0.5, scale - zoomSpeed);
            }
            applyTransform();
        }, { passive: false });

        // Panning
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - originX;
            startY = e.clientY - originY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            originX = e.clientX - startX;
            originY = e.clientY - startY;
            applyTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function applyTransform() {
            viewport.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
        }

        function resetView() {
            scale = 1;
            originX = 0;
            originY = 0;
            applyTransform();
        }
    </script>
</body>
</html>
