<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Maze Overlay</title>
    <style>
        @font-face {
            font-family: 'ComicNeue-Bold';
            src: url('Fonts/ComicNeue-Angular-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'ComicNeue-Regular';
            src: url('Fonts/ComicNeue-Angular-Regular.ttf') format('truetype');
        }

        :root {
            --bg-color: #1a1a1a;
            --accent-color: #ffffff;
        }

        body {
            font-family: 'ComicNeue-Regular', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 95vw;
        }

        .controls {
            margin-bottom: 20px;
            background: #333;
            border: 2px solid #444;
            padding: 15px;
            z-index: 10;
        }

        button {
            font-family: 'ComicNeue-Bold', sans-serif;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: var(--accent-color);
            border: none;
            font-weight: bold;
            transition: opacity 0.2s;
            margin: 0 5px;
        }

        button:hover { opacity: 0.8; }

        #floor-display {
            font-size: 1.4rem;
            margin: 0 15px;
            min-width: 100px;
            display: inline-block;
            text-align: center;
        }

        .maze-container {
            position: relative;
            width: 70vw;
            height: 75vh;
            border: 2px solid #444;
            overflow: hidden;
            background: #000;
            cursor: grab;
        }

        .maze-container:active { cursor: grabbing; }

        #pan-zoom-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px; 
            height: 5000px;
            transform-origin: 0 0;
        }

        .side-legend {
            width: 300px;
            background: #333;
            padding: 10px;
            border: 2px solid #444;
            text-align: center;
        }

        .side-legend p { font-family: 'ComicNeue-Bold', sans-serif; }
        .side-legend img { width: 100%; height: auto; }

        .maze-layer {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0s; /* Instant nudge, smooth fade */
            pointer-events: none;
            display: block;
        }

        .maze-layer.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="changeFloor(-1)">Previous Floor</button>
        <span id="floor-display">Floor 1</span>
        <button onclick="changeFloor(1)">Next Floor</button>
        <button onclick="autoFitView()" style="background: #666; color: white;">Reset View</button>
        <p style="font-size: 0.9rem; text-align: center; margin-top: 10px; color: #aaa;">
            Arrows to swap - Scroll to Zoom - Drag to Pan
        </p>
    </div>

    <div class="main-layout">
        <div class="maze-container" id="container">
            <div id="pan-zoom-viewport">
                <img src="Maps/floor1.png" class="maze-layer active" id="floor1-img" alt="Floor 1">
                <img src="Maps/floor2.png" class="maze-layer" alt="Floor 2">
                <img src="Maps/floor3.png" class="maze-layer" alt="Floor 3">
            </div>
        </div>

        <div class="side-legend">
            <p style="margin-top: 0; color: var(--accent-color);">MAP LEGEND</p>
            <img src="Maps/legend.png" alt="Legend">
        </div>
    </div>

    <script>
        // pixel offset
        const offsets = [
            { x: 0,   y: 0 },   // Floor 1
            { x: 0,  y: -375 },  // Floor 2
            { x: 0, y: 0 }   // Floor 3
        ];

        let currentFloor = 0;
        const layers = document.querySelectorAll('.maze-layer');
        const display = document.getElementById('floor-display');
        const container = document.getElementById('container');
        const viewport = document.getElementById('pan-zoom-viewport');
        const firstImage = document.getElementById('floor1-img');

        let scale = 1.0; 
        let originX = 0;
        let originY = 0;
        let isDragging = false;
        let startX, startY;

        // apply the offset
        function applyNudges() {
            layers.forEach((layer, index) => {
                if (offsets[index]) {
                    layer.style.left = offsets[index].x + "px";
                    layer.style.top = offsets[index].y + "px";
                }
            });
        }
        applyNudges();

        function autoFitView() {
            if (!firstImage.complete) return;
            const containerRect = container.getBoundingClientRect();
            const imgWidth = firstImage.naturalWidth;
            const imgHeight = firstImage.naturalHeight;
            const scaleX = containerRect.width / imgWidth;
            const scaleY = containerRect.height / imgHeight;
            scale = Math.min(scaleX, scaleY) * 0.9;
            originX = (containerRect.width - imgWidth * scale) / 2;
            originY = (containerRect.height - imgHeight * scale) / 2;
            applyTransform();
        }

        firstImage.onload = autoFitView;
        if (firstImage.complete) autoFitView();

        function updateDisplay() {
            layers.forEach((layer, index) => {
                layer.classList.toggle('active', index === currentFloor);
            });
            display.innerText = `Floor ${currentFloor + 1}`;
        }

        function changeFloor(step) {
            currentFloor += step;
            if (currentFloor >= layers.length) currentFloor = 0;
            if (currentFloor < 0) currentFloor = layers.length - 1;
            updateDisplay();
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === "ArrowUp") changeFloor(1);
            if (e.key === "ArrowLeft" || e.key === "ArrowDown") changeFloor(-1);
        });

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = scale * 0.12; 
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const mapX = (mouseX - originX) / scale;
            const mapY = (mouseY - originY) / scale;
            if (e.deltaY < 0) {
                scale += zoomSpeed;
            } else {
                scale = Math.max(0.05, scale - zoomSpeed);
            }
            originX = mouseX - mapX * scale;
            originY = mouseY - mapY * scale;
            applyTransform();
        }, { passive: false });

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - originX;
            startY = e.clientY - originY;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            originX = e.clientX - startX;
            originY = e.clientY - startY;
            applyTransform();
        });

        window.addEventListener('mouseup', () => { isDragging = false; });

        function applyTransform() {
            viewport.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
